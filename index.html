<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Horario UPC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      height: 50px;
      vertical-align: middle;
    }

    th {
      background-color: #003366;
      color: white;
      position: sticky;
      top: 0;
    }

    td:hover {
      background-color: #f0f8ff;
    }

    .editable {
      background-color: #fefefe;
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 12px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <h1>Horario Semanal - Ingeniería Electrónica</h1>
  <table>
    <thead>
      <tr>
        <th>Hora</th>
        <th>Lunes</th>
        <th>Martes</th>
        <th>Miércoles</th>
        <th>Jueves</th>
        <th>Viernes</th>
      </tr>
    </thead>
    <tbody>
      <!-- Puedes agregar o eliminar filas según lo necesites -->
      <!-- Cada fila representa un bloque de 1 hora -->
      <!-- Puedes agrupar celdas con rowspan="2" para materias de 2 horas -->
      %ROWS%
    </tbody>
  </table>
</body>
</html>
